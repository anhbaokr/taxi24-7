<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Google Maps Key (Minimal)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 16px; }
    #status { padding: 10px; background:#f5f5f5; margin-bottom:12px; }
    #map { width: 100%; height: 360px; background:#eee; border:1px solid #ddd; }
    .row { margin: 10px 0; }
    input { width: 100%; padding: 8px; }
  </style>
  <script>
    function initMap() {
      const st = document.getElementById('status');
      st.textContent = 'Maps JS loaded ✔ version: ' + (google.maps && google.maps.version);

      // tạo bản đồ — nếu key bị từ chối, Google sẽ phủ overlay xám ngay tại đây
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 10.776, lng: 106.695}, zoom: 12
      });

      // autocomplete để test Places (cần billing + Places API)
      const opts = { componentRestrictions:{country:'vn'} };
      new google.maps.places.Autocomplete(document.getElementById('from'), opts);
      new google.maps.places.Autocomplete(document.getElementById('to'),   opts);
    }
    // đảm bảo callback ở phạm vi global
    window.initMap = initMap;
  </script>
</head>
<body>
  <h3>Kiểm tra Google Maps API Key (Minimal)</h3>
  <div id="status">Đang tải thư viện...</div>
  <div class="row"><input id="from" placeholder="Điểm đi (Autocomplete)"></div>
  <div class="row"><input id="to"   placeholder="Điểm đến (Autocomplete)"></div>
  <div id="map"></div>

  <!-- THAY YOUR_KEY_HERE bằng key mới bạn đang dùng -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZJ9Fx4BMaDwERAzMvznKPi7FRgTvuU8E&callback=initMap&libraries=places&language=vi&region=VN&v=weekly" async defer></script>
</body>
</html>
