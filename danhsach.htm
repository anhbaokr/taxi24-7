<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách đơn đặt xe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e2a33;
      color: #fff;
    }

    .main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input,
    .search-bar select {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      min-width: 160px;
    }

    .booking-item {
      background: #2f4052;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .booking-item strong {
      display: inline-block;
      width: 130px;
      color: #ccc;
    }

    .booking-item p {
      margin: 5px 0;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 6px 10px;
      margin: 0 4px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>📄 Danh sách đơn đặt xe 🚖 Taxi24h.Online</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tìm theo điểm đi/đến..." oninput="renderBookings()">
      <select id="typeFilter" onchange="renderBookings()">
        <option value="">Tất cả loại xe</option>
        <option value="4">4 chỗ</option>
        <option value="7">7 chỗ</option>
        <option value="16">16 chỗ</option>
        <option value="truck">Xe tải</option>
      </select>
      <input type="date" id="dateFilter" onchange="renderBookings()">
    </div>

    <div id="bookingList"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykxTVj-B6wC0rHSITzIcW0UydO8TXSD3w0bSqDtK2NjSoQdKwwRS7Iome7-DvF8h6IEQ/exec";
    const ITEMS_PER_PAGE = 5;
    let allBookings = [];
    let currentPage = 1;

    async function fetchBookings() {
      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        allBookings = data.data || [];
        renderBookings();
      } catch (error) {
        document.getElementById('bookingList').innerHTML = `<p>⚠️ Lỗi tải dữ liệu: ${error}</p>`;
      }
    }

    function renderCarType(type) {
      switch (type) {
        case '4': return '4 chỗ';
        case '7': return '7 chỗ';
        case '16': return '16 chỗ';
        case 'truck': return 'Xe tải';
        default: return type;
      }
    }

    function renderBookings() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const type = document.getElementById('typeFilter').value;
      const date = document.getElementById('dateFilter').value;

      const filtered = allBookings.filter(b => {
        const address = (b.origin + ' ' + b.destination).toLowerCase();
        const datetime = b.datetime ? b.datetime.slice(0, 10).split('/').reverse().join('-') : '';
        return (
          (!search || address.includes(search)) &&
          (!type || b.vehicle === type) &&
          (!date || datetime === date)
        );
      }).reverse();

      const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const currentItems = filtered.slice(start, end);

      const listContainer = document.getElementById('bookingList');
      listContainer.innerHTML = '';

      if (currentItems.length === 0) {
        listContainer.innerHTML = '<p>Không tìm thấy đơn nào.</p>';
      } else {
        currentItems.forEach(b => {
          const div = document.createElement('div');
          div.className = 'booking-item';
          div.innerHTML = `
            <p><strong>👤 Họ tên:</strong> ${b.name}</p>
            <p><strong>📅 Ngày đi:</strong> ${b.datetime || 'Chưa chọn'}</p>
            <p><strong>📍 Từ:</strong> ${b.origin}</p>
            <p><strong>📍 Đến:</strong> ${b.destination}</p>
            <p><strong>🚗 Loại xe:</strong> ${renderCarType(b.vehicle)}</p>
            <p><strong>🔁 2 chiều:</strong> ${b.twoWay === 'Có' ? '✅' : '❌'}</p>
            <p><strong>🌙 Ban đêm:</strong> ${b.night === 'Có' ? '✅' : '❌'}</p>
            <p><strong>🕒 Gửi lúc:</strong> ${b.time || ''}</p>
          `;
          listContainer.appendChild(div);
        });
      }

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.classList.toggle('active', i === currentPage);
        btn.onclick = () => {
          currentPage = i;
          renderBookings();
        };
        pagination.appendChild(btn);
      }
    }

    fetchBookings();
  </script>
</body>
</html>
