<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập / Đăng ký</title>
<link rel="stylesheet" href="loginstyle.css" />
</head>
<body>

<div class="container">

  <!-- FORM ĐĂNG NHẬP HIỆN TRƯỚC -->
  <div class="form-box" id="loginBox">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input id="logUser" placeholder="Username" required>
      <input id="logPass" type="password" placeholder="Password" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p class="switch">Chưa có tài khoản? <a href="#" onclick="toggleForms()">Đăng ký</a></p>
  </div>

  <!-- FORM ĐĂNG KÝ ẨN -->
  <div class="form-box" id="registerBox" style="display:none;">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <input id="regUser" placeholder="Username" required>
      <input id="regPass" type="password" placeholder="Password" required>
      <input id="regPass2" type="password" placeholder="Nhập lại Password" required>
      <input id="regPhone" placeholder="Phone">
      <input id="regEmail" placeholder="Email">
      <input id="regCountry" placeholder="Country">
      <button type="submit">Đăng ký</button>
    </form>
    <p class="switch">Đã có tài khoản? <a href="#" onclick="toggleForms()">Đăng nhập</a></p>
  </div>

  <p id="status"></p>

</div>

<script src="loginscript.js"></script>

</body>
</html>
