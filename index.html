<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi 24H - T√≠nh c∆∞·ªõc ph√≠</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {

    gmpx-placeautocomplete {

      --gmpx-color-surface: #1e1e1e;
      --gmpx-color-on-surface: #fff;
      --gmpx-color-primary: #00d084;
      --gmpx-color-outline: #444;
    }
    button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00d084;

      cursor: pointer;
    }
    #result {
      margin-top: 20px;

    }
  </style>
</head>
<body>
  <h1>üöñ T√≠nh C∆∞·ªõc Ph√≠ Taxi 24H</h1>

  <!-- C√°c tr∆∞·ªùng g·ª£i √Ω ƒë·ªãa ƒëi·ªÉm -->
  <gmpx-placeautocomplete id="from" placeholder="üìç ƒêi·ªÉm ƒë√≥n" componentRestrictions='{"country": "vn"}'></gmpx-placeautocomplete>
  <gmpx-placeautocomplete id="to" placeholder="üèÅ ƒêi·ªÉm ƒë·∫øn" componentRestrictions='{"country": "vn"}'></gmpx-placeautocomplete>

  <button onclick="calculateDistance()">T√≠nh C∆∞·ªõc Ph√≠</button>
  <div id="result"></div>

  <script>
    async function calculateDistance() {
      const fromEl = document.getElementById("from");
      const toEl = document.getElementById("to");

      const fromPlace = await fromEl.getPlace();
      const toPlace = await toEl.getPlace();

      if (!fromPlace || !toPlace) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß ƒëi·ªÉm ƒë√≥n v√† ƒëi·ªÉm ƒë·∫øn.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [fromPlace.formattedAddress],
        destinations: [toPlace.formattedAddress],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC
      }, function(response, status) {
        if (status === 'OK') {
          const distanceValue = response.rows[0].elements[0].distance.value;
          const distanceKm = distanceValue / 1000;
          const cost = Math.round(distanceKm * 12000);
          document.getElementById("result").innerText =
            `üìè Kho·∫£ng c√°ch: ${distanceKm.toFixed(2)} km\nüí∞ C∆∞·ªõc ph√≠ ∆∞·ªõc t√≠nh: ${cost.toLocaleString()} ƒë`;
        } else {
          document.getElementById("result").innerText = "‚ùå Kh√¥ng t√≠nh ƒë∆∞·ª£c kho·∫£ng c√°ch.";
        }
      });
    }
  </script>

  <!-- N·∫°p Google Maps API v√† Web Component -->
  <script async defer

  <script

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD16jZhCVtT9b6-nzYhU_ESh6_9aPDMGpU&libraries=places&modules=place">
  </script>
</body>
</html>
