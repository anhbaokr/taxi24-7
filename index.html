  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/trackasia-gl@2.0.1/dist/trackasia-gl.css" />
  <link rel="stylesheet" href="https://unpkg.com/trackasia-gl-directions/dist/trackasia-gl-directions.css" />

  <!-- JSON-LD Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TaxiService",
    "name": "Taxi 24h Online",
    "image": "https://cdn-icons-png.flaticon.com/512/296/296216.png",
    "url": "https://taxi24h.online",
    "telephone": "+84-365-798-789",
    "description": "Dịch vụ đặt taxi 24h chuyên nghiệp, nhanh chóng, giá rẻ khu vực Thành Phố Hà Nội.",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Trần Phú, Chương Mỹ",
      "addressLocality": "Hà Nội",
      "addressCountry": "VN"
    },
    "areaServed": "Hà Nội",
    "openingHours": "Mo-Su 00:00-23:59"
  }
  </script>
</head>

<body>
  <main id="main-container">
    <!-- Bản đồ -->
    <section id="map" class="full-top-map">
      <select id="style-select">
        <option value="https://maps.track-asia.com/styles/v2/streets.json?key=0dfb3c4c83ebea6ae11754971709ddea53">Đường phố</option>
        <option value="https://maps.track-asia.com/styles/v1/satellite.json?key=0dfb3c4c83ebea6ae11754971709ddea53">Vệ tinh</option>
        <option value="https://maps.track-asia.com/styles/v1/simple.json?key=0dfb3c4c83ebea6ae11754971709ddea53">Đơn giản</option>
        <option value="https://maps.track-asia.com/styles/v1/night.json?key=0dfb3c4c83ebea6ae11754971709ddea53">Tối</option>
      </select>
      <div id="route-info"></div>
    </section>

    <!-- Form đặt xe -->
    <form id="route-form">
      <div class="form-body">
        <!-- Điểm đi + Điểm đến -->
        <div class="input-row" style="margin-top:10px;">
          <button id="btn-reverse-vertical" class="btn-reverse-vertical" type="button">⇅</button>
          <div class="inputs-container">
            <div class="input-group">
              <input type="text" id="start" placeholder="Điểm đi..." autocomplete="off" />
              <button id="btn-current-location" type="button" title="Vị trí hiện tại"></button>
              <div id="start-suggestions" class="suggestions"></div>
            </div>
            <div class="input-group">
              <input type="text" id="end" placeholder="Điểm đến..." autocomplete="off" />
              <div id="end-suggestions" class="suggestions"></div>
            </div>
          </div>
        </div>

        <!-- Tên + Số điện thoại -->
        <div class="input-row">
          <div class="input-group">
            <input type="text" id="user-name" placeholder="Nhập tên" autocomplete="off" />
          </div>
          <div class="input-group">
            <input type="tel" id="user-phone" placeholder="Số điện thoại" autocomplete="off" />
          </div>
        </div>

        <!-- Loại xe -->
        <select id="vehicle-type">
          <option value="" disabled selected>Chọn loại xe</option>
          <option value="5-chỗ">5 chỗ</option>
          <option value="7-chỗ">7 chỗ</option>
          <option value="16-chỗ">16 chỗ</option>
          <option value="xe-tai">Xe tải</option>
        </select>

        <!-- Ngày giờ -->
        <div class="input-datetime">
          <input type="datetime-local" id="datetime" />
          <span class="time-placeholder"></span>
        </div>

        <!-- Checkbox row -->
        <div class="checkbox-row">
          <label for="round-trip" class="checkbox-label">2 chiều
            <input type="checkbox" id="round-trip" />
          </label>
          <label for="night-surcharge" class="checkbox-label">Phụ phí ban đêm
            <input type="checkbox" id="night-surcharge" disabled />
            <span id="night-surcharge-status">CÓ</span>
          </label>
        </div>

        <!-- Button đặt xe -->
        <button type="submit">Đặt xe</button>
      </div>
    </form>
  </main>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://unpkg.com/trackasia-gl@2.0.1/dist/trackasia-gl.js"></script>
  <script src="https://unpkg.com/trackasia-gl-directions/dist/trackasia-gl-directions.js"></script>
  <script src="script.js"></script>
</body>
</html>
