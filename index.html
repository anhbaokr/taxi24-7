  <!-- ====== Google Maps: t√≠nh qu√£ng ƒë∆∞·ªùng & GI√Å ====== -->
  <script>
    // ===== C·∫§U H√åNH GI√Å (b·∫°n ch·ªâ c·∫ßn s·ª≠a ph·∫ßn n√†y) =====
    // - Tiers ƒë∆∞·ª£c t√≠nh "sau kho·∫£ng m·ªü c·ª≠a" (opening.distanceKm).
    // - upToKm l√† c·ª± ly T√çNH T·ª™ SAU KHO·∫¢NG M·ªû C·ª¨A (v√≠ d·ª• 20 nghƒ©a l√† 0‚Üí20km sau m·ªü c·ª≠a).
    const FARE = {
      oneWay: {
        opening: { distanceKm: 0.5, price: 15000 },          // Gi√° m·ªü c·ª≠a: 15k cho 0.5 km ƒë·∫ßu
        tiers: [
          { upToKm: 20, perKm: 12000 },                      // T·ª´ 0‚Üí20 km ti·∫øp theo: 12k/km
          { upToKm: Infinity, perKm: 10000 }                 // Tr√™n 20 km: 10k/km
        ],
        minFare: 50000                                       // Gi√° t·ªëi thi·ªÉu 50k
      },
      roundTrip: {
        opening: { distanceKm: 0.5, price: 15000 },          // C√≥ th·ªÉ ƒë·ªÉ th·∫•p h∆°n ho·∫∑c b·∫±ng 1 chi·ªÅu
        openingPerLeg: false,                                 // true = t√≠nh m·ªü c·ª≠a cho m·ªói l∆∞·ª£t, false = ch·ªâ t√≠nh 1 l·∫ßn
        tiers: [
          { upToKm: 20, perKm: 9000 },                       // 2 chi·ªÅu (gi·∫£m): 9k/km cho 20 km ƒë·∫ßu (sau m·ªü c·ª≠a)
          { upToKm: Infinity, perKm: 8000 }                  // Tr√™n 20 km: 8k/km
        ],
        minFare: 90000                                       // T·ªëi thi·ªÉu 90k cho chuy·∫øn 2 chi·ªÅu
      },
      nightSurcharge: {
        enabled: true,
        startHour: 22,    // t·ª´ 22:00
        endHour: 5,       // ƒë·∫øn 05:00 h√¥m sau
        percent: 20       // +20%
      },
      botPerLeg: 50000
    };

    // ====== Logic t√≠nh ti·ªÅn theo b·∫≠c ======
    function fareWithTiers(distanceKm, config, legs=1) {
      // distanceKm: t·ªïng c·ª± ly d√πng ƒë·ªÉ t√≠nh ti·ªÅn theo config ƒë√£ ch·ªçn
      // legs: s·ªë l∆∞·ª£t (1 ho·∫∑c 2) ƒë·ªÉ √°p d·ª•ng m·ªü c·ª≠a n·∫øu openingPerLeg = true
      const openingCount = config.openingPerLeg ? legs : 1;
      let price = (config.opening?.price || 0) * openingCount;

      // ph·∫ßn km c√≤n l·∫°i ƒë·ªÉ √°p d·ª•ng b·∫≠c (sau khi tr·ª´ kho·∫£ng m·ªü c·ª≠a)
      let remain = Math.max(0, distanceKm - (config.opening?.distanceKm || 0) * openingCount);

      let consumed = 0;
      for (const tier of config.tiers) {
        const cap = Number.isFinite(tier.upToKm) ? tier.upToKm : remain; // upTo t√≠nh t·ª´ 0 (sau m·ªü c·ª≠a)
        const canTake = Math.max(0, Math.min(remain, cap - consumed));
        price += canTake * tier.perKm;
        consumed += canTake;
        if (consumed >= remain) break;
      }

      if (config.minFare) price = Math.max(price, config.minFare);
      return price;
    }

    function isNight(dt, cfg) {
      if (!cfg?.enabled) return false;
      const h = dt.getHours();
      const s = cfg.startHour, e = cfg.endHour;
      if (s < e) return h >= s && h < e;       // v√≠ d·ª• 21‚Üí23
      return h >= s || h < e;                  // v√≠ d·ª• 22‚Üí05 (qua ng√†y)
    }

    function applyNight(price, dt) {
      const cfg = FARE.nightSurcharge;
      if (isNight(dt, cfg)) {
        return price * (1 + (cfg.percent || 0)/100);
      }
      return price;
    }

    // ===== Maps & t√≠nh qu√£ng ƒë∆∞·ªùng =====
    let originPlaceId = null;
    let destinationPlaceId = null;

    const PRICE_FMT = n => Math.round(n).toLocaleString("vi-VN") + " ƒë";

    function calculateDistanceAndPrice() {
      const fromInput = document.getElementById("from");
      const toInput = document.getElementById("to");
      const originText = fromInput.value.trim();
      const destinationText = toInput.value.trim();
      const isRoundtrip = document.getElementById("roundtrip").checked;
      const hasBot = document.getElementById("botFee").checked;
      const pickupEl = document.getElementById("pickupTime");

      // Guard: ch∆∞a nh·∫≠p ƒë·ªß
      if (!originText || !destinationText) {
        document.getElementById("distance-text").innerText = "--";
        document.getElementById("price-text").innerText = "--";
        return;
      }

      if (!window.google?.maps) {
        showCopyAlert("‚ö†Ô∏è Kh√¥ng t·∫£i ƒë∆∞·ª£c Google Maps. Vui l√≤ng ki·ªÉm tra l·∫°i k·∫øt n·ªëi/API key.");
        return;
      }

      const dt = pickupEl?.value ? new Date(pickupEl.value) : new Date();

      try {
        const service = new google.maps.DistanceMatrixService();

        const origins = originPlaceId ? [{ placeId: originPlaceId }] : [originText];
        const destinations = destinationPlaceId ? [{ placeId: destinationPlaceId }] : [destinationText];

        service.getDistanceMatrix({
          origins,
          destinations,
          travelMode: google.maps.TravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC
        }, (response, status) => {
          if (status !== 'OK' || !response?.rows?.[0]?.elements?.[0]) {
            showCopyAlert("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi Google Maps. Vui l√≤ng th·ª≠ l·∫°i sau.");
            document.getElementById("distance-text").innerText = "--";
            document.getElementById("price-text").innerText = "--";
            return;
          }

          const result = response.rows[0].elements[0];
          if (result.status !== "OK") {
            showCopyAlert("‚ùå Kh√¥ng t√¨m th·∫•y tuy·∫øn ƒë∆∞·ªùng ph√π h·ª£p.");
            document.getElementById("distance-text").innerText = "--";
            document.getElementById("price-text").innerText = "--";
            return;
          }

          const distanceInKm = result.distance.value / 1000;
          document.getElementById("distance-text").innerText = distanceInKm.toFixed(2) + " km";

          // T√≠nh BOT theo l∆∞·ª£t
          const legs = isRoundtrip ? 2 : 1;
          const botFee = hasBot ? FARE.botPerLeg * legs : 0;

          // C·ª± ly ƒë·ªÉ t√≠nh gi√° theo b·∫≠c
          const distanceForPricing = isRoundtrip ? distanceInKm * 2 : distanceInKm;
          const cfg = isRoundtrip ? FARE.roundTrip : FARE.oneWay;

          let price = fareWithTiers(distanceForPricing, cfg, legs);
          price += botFee;
          price = applyNight(price, dt);

          document.getElementById("price-text").innerText = PRICE_FMT(price);
        });
      } catch (error) {
        showCopyAlert("‚ùå L·ªói Google Maps API: " + error.message);
        document.getElementById("distance-text").innerText = "--";
        document.getElementById("price-text").innerText = "--";
      }
    }

    // Copy th√¥ng tin v√† m·ªü menu li√™n h·ªá
    function copyAndShowMenu() {
      const t = translations[lang];
      const fields = [
        { id: "name", labelKey: "name", required: true },
        { id: "phone", labelKey: "phone", required: true },
        { id: "from",  labelKey: "from",  required: true },
        { id: "to",    labelKey: "to",    required: true },
        { id: "pickupTime", labelKey: "pickup", required: false },
        { id: "note",  labelKey: "note",  required: false },
      ];

      const missing = fields.filter(f => f.required).some(f => !document.getElementById(f.id)?.value.trim());
      if (missing) { showCopyAlert(t["copy-warning"]); return; }

      const lines = fields.map(f => {
        const el = document.getElementById(f.id);
        let val = el?.value ?? "";
        if (f.id === "pickupTime" && val) {
          // Hi·ªÉn th·ªã g·ªçn th·ªùi gian
          const d = new Date(val);
          val = d.toLocaleString("vi-VN");
        }
        return `${t["placeholder-" + f.labelKey]}: ${val}`;
      });

      const roundtrip = document.getElementById("roundtrip").checked ? "‚úÖ 2 chi·ªÅu" : "‚ùå 1 chi·ªÅu";
      const botFee = document.getElementById("botFee").checked ? "‚úÖ BOT" : "‚ùå BOT";
      const distanceText = document.getElementById("distance-text").innerText || "--";
      const priceText = document.getElementById("price-text").innerText || "--";

      lines.push(`L·ªô tr√¨nh: ${distanceText}`);
      lines.push(`Gi√° t·∫°m t√≠nh: ${priceText}`);
      lines.push(`Tu·ª≥ ch·ªçn: ${roundtrip}, ${botFee}`);

      const text = lines.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("contactMenu").classList.add("active");
      }).catch(() => {
        showCopyAlert(lang === "en" ? "Copy failed." : "Sao ch√©p th·∫•t b·∫°i.");
      });
    }

    // L·∫Øng nghe ƒë·ªÉ t√≠nh nhanh
    ["from","to"].forEach(id => {
      document.getElementById(id).addEventListener("blur", calculateDistanceAndPrice);
      document.getElementById(id).addEventListener("change", calculateDistanceAndPrice);
    });
    ["roundtrip","botFee","pickupTime"].forEach(id => {
      document.getElementById(id).addEventListener("change", calculateDistanceAndPrice);
    });

    // Kh·ªüi t·∫°o Maps + Autocomplete (callback b·ªüi script Maps)
    function initMap() {
      const fromInput = document.getElementById("from");
      const toInput = document.getElementById("to");

      if (!(window.google?.maps?.places) || !fromInput || !toInput) return;

      const acFrom = new google.maps.places.Autocomplete(fromInput, {
        types: ['geocode'],
        componentRestrictions: { country: 'vn' },
        fields: ['place_id','formatted_address','geometry']
      });
      const acTo = new google.maps.places.Autocomplete(toInput, {
        types: ['geocode'],
        componentRestrictions: { country: 'vn' },
        fields: ['place_id','formatted_address','geometry']
      });

      acFrom.addListener('place_changed', () => {
        const place = acFrom.getPlace();
        originPlaceId = place?.place_id || null;
        if (place?.formatted_address) fromInput.value = place.formatted_address;
        calculateDistanceAndPrice();
      });

      acTo.addListener('place_changed', () => {
        const place = acTo.getPlace();
        destinationPlaceId = place?.place_id || null;
        if (place?.formatted_address) toInput.value = place.formatted_address;
        calculateDistanceAndPrice();
      });

      // Ng∆∞·ªùi d√πng s·ª≠a tay -> m·∫•t placeId
      fromInput.addEventListener('input', () => { originPlaceId = null; });
      toInput.addEventListener('input', () => { destinationPlaceId = null; });

      // T√≠nh l·∫ßn ƒë·∫ßu n·∫øu ƒë√£ c√≥ d·ªØ li·ªáu
      calculateDistanceAndPrice();
    }

    // B·∫Øt l·ªói t·∫£i script Maps
    window.addEventListener("error", (e) => {
      if ((e.filename || "").includes("maps.googleapis.com")) {
        const warn = "‚ö†Ô∏è Kh√¥ng t·∫£i ƒë∆∞·ª£c Google Maps API. Vui l√≤ng ki·ªÉm tra API Key / h·∫°n m·ª©c / domain restriction.";
        ["from","to"].forEach(id => {
          const el = document.getElementById(id);
          if (el) { el.value = ""; el.placeholder = warn; el.style.border = "2px solid red"; }
        });
        showCopyAlert(warn);
      }
    }, true);

    // Expose ƒë·ªÉ Google callback g·ªçi
    window.initMap = initMap;
  </script>
