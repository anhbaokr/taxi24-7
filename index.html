<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi 24H - T√≠nh c∆∞·ªõc ph√≠</title>
  <!-- Google Maps API (ƒë√£ th√™m key c·ªßa b·∫°n) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD16jZhCVtT9b6-nzYhU_ESh6_9aPDMGpU&libraries=places,geometry"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #00d084;
    }
    input, button {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: #00d084;
      color: #000;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>üöñ T√≠nh C∆∞·ªõc Ph√≠ Taxi 24H</h1>
  <input id="from" type="text" placeholder="üìç ƒêi·ªÉm ƒë√≥n" autocomplete="off">
  <input id="to" type="text" placeholder="üèÅ ƒêi·ªÉm ƒë·∫øn" autocomplete="off">
  <button onclick="calculateDistance()">T√≠nh C∆∞·ªõc Ph√≠</button>
  <div id="result"></div>

  <script>
    function initAutocomplete() {
      const inputFrom = document.getElementById("from");
      const inputTo = document.getElementById("to");
      new google.maps.places.Autocomplete(inputFrom, { componentRestrictions: { country: "vn" } });
      new google.maps.places.Autocomplete(inputTo, { componentRestrictions: { country: "vn" } });
    }

    function calculateDistance() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!from || !to) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß ƒëi·ªÉm ƒë√≥n v√† ƒëi·ªÉm ƒë·∫øn.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [from],
        destinations: [to],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC
      }, function(response, status) {
        if (status === 'OK') {
          const distanceValue = response.rows[0].elements[0].distance.value;
          const distanceKm = distanceValue / 1000;
          const cost = Math.round(distanceKm * 12000); // V√≠ d·ª• 12.000ƒë/km
          document.getElementById("result").innerText =
            `üìè Kho·∫£ng c√°ch: ${distanceKm.toFixed(2)} km\nüí∞ C∆∞·ªõc ph√≠ ∆∞·ªõc t√≠nh: ${cost.toLocaleString()} ƒë`;
        } else {
          document.getElementById("result").innerText = "‚ùå Kh√¥ng t√≠nh ƒë∆∞·ª£c kho·∫£ng c√°ch.";
        }
      });
    }

    window.onload = initAutocomplete;
  </script>
</body>
</html>
