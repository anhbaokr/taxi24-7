<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bản đồ TrackAsia - Hà Nội</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body, html, #map {
      margin: 0; padding: 0; height: 100vh; width: 100vw;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const API_KEY = "0dfb3c4c83ebea6ae11754971709ddea53";

  mapboxgl.accessToken = API_KEY;
  const map = new mapboxgl.Map({
    container: 'map',
    style: `https://maps.track-asia.com/styles/v1/trackasia/streets-v11/style.json?key=${API_KEY}`,
    center: [105.854444, 21.029167],
    zoom: 12
  });

  map.on('error', (e) => {
    console.error('Map error:', e.error);
    alert('Lỗi bản đồ: ' + e.error.message);
  });

  map.addControl(new mapboxgl.NavigationControl());

  new mapboxgl.Marker()
    .setLngLat([105.854444, 21.029167])
    .setPopup(new mapboxgl.Popup().setHTML("<h4>Hà Nội</h4><p>Thủ đô Việt Nam</p>"))
    .addTo(map);
</script>

</body>
</html>
