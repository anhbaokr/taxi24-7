<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt xe - Bản đồ & Giá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #map {
      height: 300px;
      margin-bottom: 10px;
    }
    #output {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Đặt xe nhanh</h2>
  <div id="map"></div>

  <input id="from" type="text" placeholder="Nhập điểm đi" />
  <input id="to" type="text" placeholder="Nhập điểm đến" />

  <p id="output">Khoảng cách & giá tiền sẽ hiển thị ở đây.</p>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 21.028511, lng: 105.804817 }, // Hà Nội
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      const fromInput = document.getElementById("from");
      const toInput = document.getElementById("to");

      new google.maps.places.Autocomplete(fromInput);
      new google.maps.places.Autocomplete(toInput);

      fromInput.addEventListener("change", calcRoute);
      toInput.addEventListener("change", calcRoute);
    }

    function calcRoute() {
      const start = document.getElementById("from").value;
      const end = document.getElementById("to").value;

      if (start && end) {
        const request = {
          origin: start,
          destination: end,
          travelMode: google.maps.TravelMode.DRIVING,
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);

            const distanceText = result.routes[0].legs[0].distance.text;
            const distanceValue = result.routes[0].legs[0].distance.value / 1000; // m to km

            const price = calculateFare(distanceValue);

            document.getElementById("output").innerText =
              `Khoảng cách: ${distanceText} — Giá dự kiến: ${price.toLocaleString()}đ`;
          } else {
            document.getElementById("output").innerText = "Không tính được khoảng cách.";
          }
        });
      }
    }

    function calculateFare(km) {
      let price = 15000; // mở cửa

      if (km <= 1) {
        price = 15000;
      } else if (km <= 30) {
        price = 15000 + (km - 1) * 11000;
      } else {
        price = 15000 + 29 * 11000 + (km - 30) * 9000;
      }

      const now = new Date();
      const hour = now.getHours();

      // phụ phí ban đêm từ 22h–5h
      if (hour >= 22 || hour < 5) {
        price *= 1.2;
      }

      return Math.round(price);
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD16jZhCVtT9b6-nzYhU_ESh6_9aPDMGpU&libraries=places&callback=initMap">
  </script>
</body>
</html>
