<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gợi ý địa chỉ & Tính khoảng cách</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 300px;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #distance {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Nhập địa chỉ để tính khoảng cách</h2>
  <input id="origin" type="text" placeholder="Điểm đi" />
  <br />
  <input id="destination" type="text" placeholder="Điểm đến" />
  <p id="distance">Khoảng cách sẽ hiển thị ở đây</p>

  <script>
    let autocompleteOrigin, autocompleteDestination;
    let directionsService, directionsRenderer;

    function initMap() {
      const originInput = document.getElementById("origin");
      const destinationInput = document.getElementById("destination");

      autocompleteOrigin = new google.maps.places.Autocomplete(originInput);
      autocompleteDestination = new google.maps.places.Autocomplete(destinationInput);

      directionsService = new google.maps.DirectionsService();

      // Gắn sự kiện sau khi chọn địa chỉ
      autocompleteOrigin.addListener("place_changed", calculateDistance);
      autocompleteDestination.addListener("place_changed", calculateDistance);
    }

    function calculateDistance() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;

      if (origin && destination) {
        directionsService.route(
          {
            origin: origin,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              const distanceText = response.routes[0].legs[0].distance.text;
              document.getElementById("distance").innerText = "Khoảng cách: " + distanceText;
            } else {
              console.error("Không thể tính khoảng cách:", status);
              document.getElementById("distance").innerText = "Không thể tính được khoảng cách.";
            }
          }
        );
      }
    }
  </script>

  <!-- Thay YOUR_API_KEY_HERE bằng API Key của bạn -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD16jZhCVtT9b6-nzYhU_ESh6_9aPDMGpU&libraries=places&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
