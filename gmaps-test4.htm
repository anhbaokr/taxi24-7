<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gợi ý địa chỉ và tính khoảng cách</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 300px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #distance {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Nhập địa chỉ đi và đến:</h2>
  <input id="origin" type="text" placeholder="Điểm đi" />
  <br />
  <input id="destination" type="text" placeholder="Điểm đến" />
  <p id="distance">Khoảng cách: ...</p>

  <script>
    let autocompleteOrigin, autocompleteDestination, directionsService;

    function initMap() {
      const originInput = document.getElementById("origin");
      const destinationInput = document.getElementById("destination");

      autocompleteOrigin = new google.maps.places.Autocomplete(originInput);
      autocompleteDestination = new google.maps.places.Autocomplete(destinationInput);

      directionsService = new google.maps.DirectionsService();

      autocompleteOrigin.addListener("place_changed", calculateDistance);
      autocompleteDestination.addListener("place_changed", calculateDistance);
    }

    function calculateDistance() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;

      if (origin && destination) {
        directionsService.route(
          {
            origin: origin,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              const distanceText = response.routes[0].legs[0].distance.text;
              document.getElementById("distance").innerText = "Khoảng cách: " + distanceText;
            } else {
              document.getElementById("distance").innerText = "Không thể tính khoảng cách.";
              console.error("Lỗi khi tính khoảng cách:", status);
            }
          }
        );
      }
    }
  </script>

  <!-- Thay YOUR_API_KEY_HERE bằng API key thật -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap">
  </script>
</body>
</html>
