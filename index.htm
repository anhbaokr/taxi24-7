<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bản đồ cơ bản</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center;">🗺️ Bản đồ Google Maps cơ bản (không cần Places API)</h3>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 21.0285, lng: 105.8542 }, // Hà Nội
        zoom: 13,
      });

      const marker = new google.maps.Marker({
        position: { lat: 21.0285, lng: 105.8542 },
        map: map,
        title: "Vị trí mặc định",
      });

      // Sự kiện click để hiển thị tọa độ
      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        alert(`📍 Tọa độ bạn vừa click:\nLatitude: ${lat}\nLongitude: ${lng}`);
      });
    }
  </script>

  <!-- API chỉ dùng Maps JavaScript -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe7eoDdvDfylCP8iIG6usnFgOEJE1lmmw&callback=initMap">
  </script>
</body>
</html>
