  <script>
    const translations = {
      vi: {
        "menu-book":"ƒê·∫∑t xe","menu-services":"D·ªãch v·ª•","menu-about":"Gi·ªõi thi·ªáu","menu-contact":"Li√™n h·ªá","menu-pricing":"B·∫£ng gi√°",
        "placeholder-name":"H·ªç t√™n","placeholder-phone":"S·ªë ƒëi·ªán tho·∫°i","placeholder-from":"ƒêi·ªÉm ƒëi","placeholder-to":"ƒêi·ªÉm ƒë·∫øn","placeholder-note":"Ghi ch√∫",
        "btn-copy":"Copy","btn-reset":"Reset","contact-title":"Ch·ªçn k√™nh li√™n h·ªá","contact-phone":"S·ªë ƒëi·ªán tho·∫°i",
        "copy-warning":"‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin tr∆∞·ªõc khi sao ch√©p."
      },
      en: {
        "menu-book":"Book a Ride","menu-services":"Services","menu-about":"About","menu-contact":"Contact","menu-pricing":"Pricing",
        "placeholder-name":"Full Name","placeholder-phone":"Phone Number","placeholder-from":"From","placeholder-to":"To","placeholder-note":"Note",
        "btn-copy":"Copy","btn-reset":"Reset","contact-title":"Choose Contact Method","contact-phone":"Phone Call",
        "copy-warning":"‚ö†Ô∏è Please fill in all fields before copying."
      }
    };

    const lang = localStorage.getItem("lang") || "vi";
    document.getElementById("language-select").value = lang;
    document.getElementById("lienhe-frame").src = `lienhe.htm?lang=${lang}`;
    document.getElementById("dichvu-frame").src = `dichvu.htm?lang=${lang}`;
    document.getElementById("banggia-frame").src = `banggia.htm?lang=${lang}`;
    document.getElementById("gioithieu-frame").src = `gioithieu.htm?lang=${lang}`;
    updateLanguage(lang); updateLangStatus(lang);

    function updateLanguage(lang) {
      const t = translations[lang];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const icon = el.querySelector("i");
        el.innerHTML = icon ? `<i class="${icon.className}"></i> ${t[el.dataset.i18n]}` : t[el.dataset.i18n];
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        el.placeholder = t[`placeholder-${el.dataset.i18nPlaceholder}`];
      });
      document.querySelectorAll("[data-i18n-btn]").forEach(el => {
        el.textContent = t[`btn-${el.dataset.i18nBtn}`];
      });
    }

    function updateLangStatus(lang) {
      document.getElementById("lang-status").textContent =
        lang === "vi" ? "Ng√¥n ng·ªØ ƒëang s·ª≠ d·ª•ng: Ti·∫øng Vi·ªát" : "Language: English";
    }

    document.getElementById("language-select").addEventListener("change", e => {
      const newLang = e.target.value;
      localStorage.setItem("lang", newLang);
      updateLangStatus(newLang);
      updateLanguage(newLang);
      ["banggia", "gioithieu", "dichvu", "lienhe"].forEach(id => {
        document.getElementById(`${id}-frame`).contentWindow?.postMessage({ type: "langChange", lang: newLang }, "*");
      });
    });

    document.querySelectorAll(".menu-item").forEach(item => {
      item.addEventListener("click", () => {
        document.querySelector(".menu-item.active")?.classList.remove("active");
        item.classList.add("active");
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        document.getElementById(item.dataset.target).classList.add("active");
      });
    });

    document.addEventListener("click", e => {
      const menu = document.getElementById("contactMenu");
      if (!menu.contains(e.target) && !e.target.closest("button")) {
        menu.classList.remove("active");
      }
    });

    function resetForm() {
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      document.getElementById("contactMenu").classList.remove("active");
    }

    function copyAndShowMenu() {
      const inputs = document.querySelectorAll("input, textarea");
      let filled = true;
      inputs.forEach(el => { if (!el.value.trim()) filled = false; });
      if (!filled) {
        showCopyAlert(translations[lang]["copy-warning"]);
        return;
      }
      const text = Array.from(inputs).map(el => el.placeholder + ": " + el.value).join("\n");
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("contactMenu").classList.add("active");
      }).catch(() => {
        showCopyAlert(lang === "en" ? "Copy failed." : "Sao ch√©p th·∫•t b·∫°i.");
      });
    }

    function showCopyAlert(message) {
      const alertBox = document.getElementById("copy-alert");
      alertBox.textContent = message;
      alertBox.classList.add("show");
      setTimeout(() => alertBox.classList.remove("show"), 3000);
    }

    window.addEventListener("message", e => {
      if (e.data?.type === "setHeight") {
        const frame = document.getElementById(`${e.data.target}-frame`);
        if (frame) frame.style.height = e.data.height + "px";
      }
    });

    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.querySelector("header").classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
      const sidebar = document.querySelector("header");
      const toggleBtn = document.getElementById("menu-toggle");
      if (window.innerWidth <= 768 &&
          !sidebar.contains(e.target) &&
          !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("show");
      }
    });
  </script>
